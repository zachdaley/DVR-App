<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zach Daley - P2 - DVR-APP</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
<!-- Tab Navigation -->

  <dl class="tabs" data-tab>
   <dd class="active"><a href="#panel2-1"><i class="fi-home"></i></a></dd>
    <dd><a href="#panel2-2">Controls</a></dd>
    <dd><a href="#panel2-3"><i class="fi-widget"></i></a></dd>
  </dl>

  <div class="tabs-content">
  
      <!-- Home Panel -->

      <div class="content active" id="panel2-1">
          
          <h2>My Shows</h2>
          <div class="orbit-container">
              <ul class="example-orbit" data-orbit data-options="navigation_arrows:false;" style="height: 300px">
                <li>
                  <img src="img/walkingdead.jpg" alt="slide 1" />
                  <div class="orbit-caption">
                    Play The Walking Dead S1 : Ep. 5
                  </div>
                </li>
                <li>
                  <img src="img/dexter.jpg" alt="slide 2" />
                  <div class="orbit-caption">
                    Play Dexter S5 : Ep. 9
                  </div>
                </li>
                <li>
                  <img src="img/parks.jpg" alt="slide 3" />
                  <div class="orbit-caption">
                    Parks and Recreation S3 : Ep. 3
                  </div>
                </li>
                <li>
                  <img src="img/lists.jpg" alt="slide 3" />
                  <div class="orbit-caption">
                    View all recorded shows
                  </div>
                </li>
            </div>
            
             
          </ul>

                      <!-- Memory Table -->

                  <h3 id="memory">DVR Memory</h3>
                  <h5>Disk Space Left</h5>
                  <div class="progress small-12 success round">
                  <span class="meter" style="width: 70%"></span>
                  </div>
                  <h5>TV Shows</h5>
                  <div class="progress small-12 alert round">
                  <span class="meter" style="width: 50%"></span>
                  </div>
                  <h5>Movies</h5>
                  <div class="progress small-12 alert round">
                  <span class="meter" style="width: 20%"></span>
                  </div>


      </div>


      <!-- Controls Panel -->

      <div class="content" id="panel2-2">
          
        <h5>Volume</h5>
        <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="small button secondary"><i class="fi-minus"></i></a></li></a></li>
              <li><a href="#" class="small button secondary"><i class="fi-plus"></i></a></li></a></li>
            </ul>
          </div>

          <h5>Channel</h5>
        <div class="row">
          <div class="large-12 columns">
            <div class="button-bar">
              <ul class="button-group round">
                <li><a href="#" class="small button secondary"><i class="fi-minus"></i></a></li></a></li>
                <li><a href="#" class="small button secondary"><i class="fi-plus"></i></a></li>
              </ul>
            </div>
          </div>
        </div>

          <h5>Playback Controls</h5>
          <div class="button-bar">
            <ul class="button-group round">
              <li><a href="#" class="small button secondary">Button 1</a></li>
              <li><a href="#" class="small button secondary">Button 2</a></li>
              <li><a href="#" class="small button secondary">Button 3</a></li>
            </ul>
          </div>

      </div>

      <!-- Settings Panel -->

      <div class="content" id="panel2-3">
        

      </div>

  <!-- Don't Delete -->
  </div>

<!-- End of Tab Navigation  -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
