<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zach Daley - P2 - DVR-APP</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
<!-- Tab Navigation -->

  <dl class="tabs" data-tab>
   <dd class="active"><a href="#panel2-1">Home</a></dd>
    <dd><a href="#panel2-2">Controls</a></dd>
    <dd><a href="#panel2-3">Settings</a></dd>
  </dl>

  <div class="tabs-content">
  
      <!-- Home Panel -->

      <div class="content active" id="panel2-1">
          
          <h2>My Shows</h2>

          <ul class="orbit-content" data-orbit>
            <li>
              <img src="img/walkingdead.jpg" alt="slide 1" />
              <div class="orbit-caption">
                Play The Walking Dead S1 : Ep. 5
              </div>
            </li>
            <li>
              <img src="img/dexter.jpg" alt="slide 2" />
              <div class="orbit-caption">
                Play Dexter S5 : Ep. 9
              </div>
            </li>
            <li>
              <img src="../assets/img/examples/launch-orbit.jpg" alt="slide 3" />
              <div class="orbit-caption">
                Caption Three.
              </div>
            </li>
            <li data-orbit-slide="headline">
              
              
                <div>
                  <h3>View All Recorded Shows</h3>
                </div>

            </li> 
          </ul>
          

      </div>
      <!-- Memory Table -->

      <h3 id="memory">DVR Memory</h3>
      <h5>Disk Space Left</h5>
      <div class="progress small-12 success round">
      <span class="meter" style="width: 70%"></span>
      </div>
      <h5>TV Shows</h5>
      <div class="progress small-12 alert round">
      <span class="meter" style="width: 50%"></span>
      </div>
      <h5>Movies</h5>
      <div class="progress small-12 alert round">
      <span class="meter" style="width: 20%"></span>
      </div>
      <!-- Controls Panel -->

      <div class="content" id="panel2-2">
        

      </div>

      <!-- Settings Panel -->

      <div class="content" id="panel2-3">
        

      </div>

  <!-- Don't Delete -->
  </div>

<!-- End of Tab Navigation  -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
